<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Words in a Sentence</title>
</head>
<body>
    <label for="sentenceInput">Enter a sentence: </label>
    <input type="text" id="sentenceInput">
    <button onclick="reverseWords()">Reverse Words</button>
    <p id="result"></p>

    <script>
        function reverseWords() {
            const sentenceInput = document.getElementById('sentenceInput').value;
            const resultElement = document.getElementById('result');

            const reversedWords = sentenceInput.split(' ').map(reverseWord).join(' ');

            resultElement.textContent = `Reversed Sentence: ${reversedWords}`;
        }

        function reverseWord(word) {
            return word.split('').reverse().join('');
        }
    </script>
</body>
</html>
